<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head(~{::title})">
<link th:href="css/styles.css" rel="stylesheet" />
<title>XTRACLASS</title>

</head>
<body >
	<header class="masthead" th:replace="layout/layout :: header">
	</header>
	
<main>	
<h1>
  Schedule of the day: 
</h1>

			<form class="d-flex" th:action="@{/search/subject}" th:object="${subjectSearch}"  method="post">
	        <input  class="form-control me-2" type="search" th:field="*{subjectName}" placeholder="Search Schedule" aria-label="Search" style="width: 300px" >
	        <button class="btn btn-warning" type="submit" ><i class="fas fa-search"></i></button>
	      </form>
	    
</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
