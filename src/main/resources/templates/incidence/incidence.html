<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<meta charset="ISO-8859-1">
<title>XtraClassIncidence</title>
<link rel="icon" type="image/x-icon" href="assets/uwu.ico" />

</head>
<body id="page-top">
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-info"
		id="mainNav">
		<div class="container">
			<img th:src="@{/images/logo.png}"
				style="max-width: 178px; max-height: 178px"></img>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu <i class="fas fa-bars ms-1"></i>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
					<li class="nav-item"><a class="nav-link" href="#home"><i
							class="fas fa-home"></i> Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#subjects"><i
							class="fas fa-book-reader"></i> Subjects</a></li>
					<li class="nav-item"><a class="nav-link" href="#contact"><i
							class="fas fa-address-book"></i> Contact</a></li>
					<li class="dropdown"><a class="btn btn-info dropdown-toggle"
						href="#" role="button" id="dropdownMenuLink"
						data-bs-toggle="dropdown" aria-expanded="false"> <i
							class="fas fa-user-tie"></i> Paola
					</a>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li><a class="dropdown-item" href="#">Sign out</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<hr>
	<hr>
	<hr>
	<main>
		<center>
		<div class="container p-3 d-block">
				<label for="exampleFormControlTextarea1" class="form-label">Incidence</label>
				
			</div>
		</center>
		<div class="container p-3 d-block">
			<div class="row">
				<div class="col-4">
					<label for="exampleFormControlTextarea1" class="form-label">Problem:
					</label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						rows="5" style="width: 300px"></textarea>

				</div>
				<div class="col-4 d-flex align-items-center">
					<div class="col-4">
						<label for="exampleFormControlTextarea1" class="form-label">Description:
						</label>
						<textarea class="form-control" id="exampleFormControlTextarea1"
							rows="4" style="width: 300px"></textarea>

						<div>
						<button type="button" style="background-color: lightblue"
							class="btn btn-outline-dark">Send Incidence</button>
					</div>
					</div>


				</div>

				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Issue</label>
					<select name="select">
						<option value="value1">Poor Internet Connection</option>
						<option value="value2" selected>The teacher shows up late</option>
						<option value="value3">The teacher never shows up</option>
						<option value="value4">Others</option>
					</select>
				</div>

			</div>
		</div>

	</main>


	<!-- Bootstrap core JS-->
	<script th:src="@{js/bootstrap.bundle.min.js}"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
